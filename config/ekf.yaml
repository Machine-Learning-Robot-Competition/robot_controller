frequency: 50  # Frequency of the filter in Hz

# Inputs from the IMU
imu0: raw_imu  # Topic name where the IMU publishes
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  true]

imu0_differential: false  # Use raw data, not differences
imu0_relative: false      # Use absolute orientation
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

# Frame IDs
imu0_frame: base_link
world_frame: odom
odom_frame: odom

